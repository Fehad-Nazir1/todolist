<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <main>
        <div class="container">
            
            <div class="heading">
                <p class="title">To-do list</p>
                <p class="subtitle">Manage your tasks here</p>
            </div>

            <section class="task-manager">

                <div class="search-box">
                    <form class="search">
                        <input class="search-input" type="text" name="task" placeholder="search task" autocomplete="off">
                        <i class="bi bi-x-circle reset"></i>
                    </form>
                </div>

                <div class="task-box">
                    <ul class="tasks">
                        <!-- <li> 
                            <span>VD recording</span>
                            <i class="bi bi-trash"></i>
                        </li>
                        <li> 
                            <span>AD recording</span>
                            <i class="bi bi-trash"></i>
                        </li>
                        <li> 
                            <span>Task</span>
                            <i class="bi bi-trash"></i>
                        </li> -->
                    </ul>

                    <form class="add"> 
                        <input class="add-input" type="text" name="task" placeholder="add task" autocomplete="off">
                        <input class="add-button" type="submit" value="add">
                    </form>
                </div>

                <div class="message-box">
                    <span class="message">you have 3 pending tasks</span>
                    <button class="clear">Clear all</button>
                </div>

            </section>



        </div>
    </main>


    <script src="./index.js"></script>
</body>
</html>
